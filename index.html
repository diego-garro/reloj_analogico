<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/9734ebead5.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" type="text/css" href="./img/icons/icomoon/fonts/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="header">
        <h1>Reloj Analógico</h1>
    </section>
    <section class="clock-container">
        <div class="clock">
            <div class="number number1">
                <div class="left-rotation1">1</div>
            </div>
            <div class="number number2">
                <div class="left-rotation2">2</div>
            </div>
            <div class="number number3">
                <div class="left-rotation3">3</div>
            </div>
            <div class="number number4">
                <div class="left-rotation4">4</div>
            </div>
            <div class="number number5">
                <div class="left-rotation5">5</div>
            </div>
            <div class="number number6">
                <div class="left-rotation6">6</div>
            </div>
            <div class="number number7">
                <div class="left-rotation7">7</div>
            </div>
            <div class="number number8">
                <div class="left-rotation8">8</div>
            </div>
            <div class="number number9">
                <div class="left-rotation9">9</div>
            </div>
            <div class="number number10">
                <div class="left-rotation10">10</div>
            </div>
            <div class="number number11">
                <div class="left-rotation11">11</div>
            </div>
            <div class="number number12">
                <div class="left-rotation12">12</div>
            </div>
            <div class="hours">
                <div class="hours-man" id="hours-man"></div>
            </div>
            <div class="minutes">
                <div class="minutes-man" id="minutes-man"></div>
            </div>
            <div class="seconds">
                <div class="seconds-man" id="seconds-man"></div>
            </div>
        </div>
    </section>
    <section>
        <footer class="footer">
            <ul class="social">
                <li><a target="_blank" href="https://www.facebook.com/dgarromolina"><i class="icono icon-facebook"></i> @dgarromolina</a></li>
                <li><a target="_blank" href="https://twitter.com/dgarromolina"><i class="icono icon-twitter"></i> @dgarromolina</a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/diego-garro-molina-b5a91960/"><i class="icono icon-linkedin"></i> Diego Garro Molina</a></li>
                <li><a target="_blank" href="https://github.com/diegogarromolina"><i class="icono icon-github"></i> diegogarromolina</a></li>
            </ul>
        </footer>
    </section>
    <script src="index.js"></script>
</body>
</html>
